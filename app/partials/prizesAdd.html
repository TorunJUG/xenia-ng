<div ng-controller="PrizesCtrl">
    <form class="form-horizontal col-sm-8 css-form" role="form" name="prizeAddForm">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" ng-model="prize.name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="producer" class="col-sm-3 control-label">Producer:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="producer" ng-model="prize.producer" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="sponsorName" class="col-sm-3 control-label">Sponsor:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="sponsorName" ng-model="prize.sponsorName">
            </div>
        </div>
        <div class="form-group">
            <label for="imageUrl" class="col-sm-3 control-label">Image URL:</label>
            <div class="col-sm-9">
                <input type="url" class="form-control" id="imageUrl" ng-model="prize.imageUrl">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button class="btn btn-success" ng-click="save(prize)">Save</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
